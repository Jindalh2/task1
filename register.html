<!DOCTYPE html>
<html>
<head>
	<title>WECBR Student Partner</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./register.css">
	<link rel="stylesheet" type="text/css" href="./register2.js">
</head>
<body>
   
   <div class="row">
      <div class="col-md-1 pl-6 ">
        <img src="./logo.png" alt="Girl in a jacket" style="width:100px; height:100%;">
       </div>
       <div class="col-md-4 mt-4 bl-0">
   	       <h4 class=" heading">WECBR Student Partner</h4>
   	    </div>
   	   <div class="col-md-7">
   	    </div>
     </div>
     
    <div class="row bgbody">
       
    <div class="col-md-1">
    </div> 	

   <div class="col-md-5 pl-0 ml-0 bl-0 bgimage">
     	
   </div>	
    <div class="col-md-5">

   <div class="jumbotron pb-0" id="jumbotronnew" >
  <h1 >Welcome To WECBR :)</h1>
  <p class="lead">To Keep Connected With Us , Please Register Here With Your Information.</p>
  
 

</div>
  
   	<form class="basic">
  <div class="form-group">
    <div class="row">
     <div class="col"> 
    <label for="exampleInputFName">First Name</label>
    <input type="text" class="form-control" id="exampleInputFName" aria-describedby="emailHelp" placeholder="Enter First-Name" required>
    
  </div>
  <div class="col">
    <label for="exampleInputLName">Last Name</label>
    <input type="text" class="form-control" id="exampleInputLname" placeholder="Enter Last-Name">
    
</div>
  </div>
   </div>
  <div class="form-group">
    <label for="exampleInputEmail">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter Email" required>
    <small id="emailHelp" class="form-text text-muted ">We'll never share your email with anyone else.</small>
  </div>
  <div class="row">
     <div class="col"> 
    <label for="exampleInputPassword">Password</label>
    <input type="password" class="form-control" aria-describedby="emailHelp"  placeholder="Enter Password" id="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    
  </div>
  <div class="col">
    <label for="exampleInputCPassword">Confirm Password</label>
    <input type="password" aria-describedby="emailHelp"  placeholder="Enter Password" class="form-control" id="confirm_password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
     <span id='message'></span>
    
</div>
  </div>

  
  <button type="submit" class="btn btn-danger">Submit</button>
</form>

   
<a id="loginButton" href="">Login To Your Account</a><br>
<div class="col-md-1">
</div>


</body>
</html>
